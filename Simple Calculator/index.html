<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Calculator</title>
</head>
<body>

    <div class='parent'>

        <div class="child1">
            <div class="previous-value" prev>
                0
            </div>
            <div class="current-value" current>
                0
            </div>
        </div>

        <div class="child2">
            <button class="span1" Ac>Ac</button>
            <button del>Del</button>
            <button op>/</button>
        </div>

       <div class="child3">
        <button number>1</button>
        <button number>2</button>
        <button number>3</button>
        <button op>*</button>

        <button number>4</button>
        <button number>5</button>
        <button number>6</button>
        <button op>+</button>

        <button number>7</button>
        <button number>8</button>
        <button number>9</button>
        <button op>-</button>
       </div>

       <div class="child4">
        <button number>.</button>
        <button number>0</button>
        <button class='span2' eq>=</button>
       </div>
       
    </div>
    
    <script src="script.js"></script>
</body>
</html>
